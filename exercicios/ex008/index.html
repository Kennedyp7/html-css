<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
   <ol type="I"> 
<li>acorda
<li>toma cafe
<li>escova os dentes
   </ol>  
   <h2>Listas Não Ordenadas</h2> 
   <ul type="disc"> <!--estilos: disc, circle, square e a-->
    <li> acorda</li>
    <li>toma cafe</li>
    <li>esccova os dentes</li>
   </ul>
   <h2>Juntando Listas</h2>
   <ol>
    <li>Antigas</li>
<ul type="disc">
<li>teste123</li>
<li>teste456</li>
<li>teste789</li>
</ul>
<li>Novas</li>
<li>naosei1</li>


   </ol>
   <h2>Lista de Definição</h2>
   <dl>
   <dt>HTML</dt>
   <dd>Sei la meano</dd>
   </dl>
</body>
</html>

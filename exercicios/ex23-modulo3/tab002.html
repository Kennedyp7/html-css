<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    table{
        width: 500px;
        vertical-align: middle;
        border-collapse: collapse;
    }
    thead{
        background-color: blanchedalmond;
    }
        th,td{
            border: 1px solid black;
            padding: 8px;
        }
        td.name{
            text-align: center;
        }
        td.numb{
            text-align: right ;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
<!--
       ANATOMIA PARA TABELAS GRANDES 
     TABLE 
       THEAD - CABEÇA DA TABELA
        TR, TD, TH 

       TBODY - CORPO
       TR, TD, TH 

       TFOOT - FOOTER
       TR, TD, TH 
       -->
<TAble>

<thead>

    <tr>
        <th >Estado</th>
        <th >População</th>
    </tr>

</thead>

<tbody>
 <tr>
    <td class="name">São Paulo</td>
    <td class="numb">45 919 049</td>



 </tr>
</tbody>

<tfoot>
<tr>
    <th>Total de Habitantes</th>
    <td>0000</td>
</tr>
</tfoot>



</TAble>
</body>
</html>
